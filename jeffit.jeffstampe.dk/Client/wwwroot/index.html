<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Jeffit</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon-16-16.png" />
    <link rel="icon" type="image/png" href="favicon-16-32.png" />
    <link rel="icon" type="image/png" href="favicon-16-96.png" />
    <link href="jeffit.jeffstampe.dk.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="intro" class="intro-text">
        The Life of Jeff
    </div>
    <div id="app">
        <!-- Your Blazor application content here -->
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            window.blazorAppLoaded = function () {
                let introElement = document.getElementById('intro');
                let appElement = document.getElementById('app');

                introElement.classList.add('hidden');
                appElement.classList.add('visible');
                introElement.addEventListener('transitionend', () => {
                    introElement.style.display = 'none';
                });
            }
        });
    </script>
</body>

</html>
